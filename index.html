<html lang="es">
    <head>

        <meta name="viewport" content="width = device-width , initial-scale=1.0">
        <link rel="stylesheet" href="Simonstyles.css">
        <title>El juego de Simón</title>

    </head>

        <div class="juego">
            <div class="tapCircle">
                <button class="btn-inicio" onclick="iniciarJuego()" id="btn-inicio"><h1>¡Iniciar juego!</h1></button>

                <div class="boton azul" id="azul" data-color="azul"></div>
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </body>
